<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A New Spring - Interactive Learning Activity</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Define brand colors and font stack as CSS variables for easy management */
        :root {
            --primary-purple: #532A8C;
            --primary-purple-rgb: 83, 42, 140; /* Added RGB values for transparent background */
            --light-purple: #9D8ABB;
            --accent-green: #7ABF49;
            --light-green: #96BF78;
            --light-grey: #F2F2F2;
            --lighter-purple: #C3ACE8;
            --font-stack: 'Open Sans', sans-serif;
            --activity-background-blue: #E6F2FF; /* Based on the image provided */
        }

        /* Basic body styling to center the activity and set the base font */
        body {
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: var(--light-grey); /* General page background */
            overflow: hidden; /* Prevents scrollbars if elements slightly exceed bounds */
        }

        /* Main container for the word circle activity */
        .word-circle-container {
            position: relative;
            width: 630px; /* Overall activity width */
            height: 630px; /* Overall activity height */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Makes it a perfect circle */
            background-color: var(--activity-background-blue); /* Background color matching the image */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05); /* Optional subtle inner shadow for depth */
        }

        /* Styling for the central circle where content appears */
        .center-circle {
            width: 300px; /* Size of the inner circle */
            height: 300px;
            background-color: var(--primary-purple); /* Brand purple for the center */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--light-grey); /* Text color for readability */
            font-size: 1.1em; /* Adjusted font size for text to fit */
            line-height: 1.4; /* Improves readability of multi-line text */
            padding: 20px; /* Internal padding for text */
            box-sizing: border-box; /* Ensures padding is included in width/height */
            transition: background-color 0.3s ease; /* Smooth transition for background changes */
            z-index: 2; /* Ensures it's above outer circles if they overlap slightly */
            font-weight: 600; /* Open Sans Semi-Bold */
        }

        .center-circle p {
            margin: 0; /* Remove default paragraph margin */
        }

        /* Wrapper for outer circles to allow absolute positioning within the container */
        .outer-circles-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Styling for each small outer clickable circle (the "dots") */
        .outer-circle {
            position: relative; /* Changed to relative for absolute positioning of overlay/number */
            width: 150px;
            height: 150px;
            background-color: #FFFFFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide anything that goes outside the circle */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Background change will be handled by overlay */
            z-index: 1;
        }

        /* Removed background-color change on hover as it's handled by overlay */
        .outer-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* Style for the currently selected outer circle */
        .outer-circle.active {
            background-color: #FFFFFF; /* Stays white, overlay handles color */
            box-shadow: 0 0 0 4px var(--primary-purple); /* A thicker border highlight for active state */
        }

        /* Styling for images inside the outer circles */
        .outer-circle img {
            max-width: 90%;
            max-height: 90%;
            display: block;
            object-fit: cover; /* Ensures image covers circle without distortion */
            width: 100%; /* Fill parent outer-circle */
            height: 100%; /* Fill parent outer-circle */
            border-radius: 50%; /* Make image circular */
            transition: transform 0.3s ease;
        }

        /* NEW: Styles for the transparent overlay and its contents */
        .outer-circle .hover-content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(var(--primary-purple-rgb), 0.7); /* Transparent purple overlay */
            display: flex;
            flex-direction: column; /* Stack number and heading */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            opacity: 0; /* Hidden by default */
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 10px; /* Internal padding */
            box-sizing: border-box;
            text-align: center; /* Ensure text is centered */
        }

        .outer-circle:hover .hover-content-overlay {
            opacity: 1;
            visibility: visible;
        }

        /* Styling for the heading within the overlay */
        .hover-content-overlay h3 {
            color: white; /* White text for heading */
            margin: 5px 0 0 0; /* Spacing below number, no top margin */
            font-size: 1.2em; /* Adjust font size */
            line-height: 1.3;
            padding: 0 5px; /* Small horizontal padding to prevent text touching edge */
            box-sizing: border-box;
            z-index: 2; /* Ensure text is above any other sub-layers if added */
        }

        /* Styling for the number in the corner */
        .circle-number {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: var(--primary-purple);
            font-size: 0.9em;
            z-index: 3; /* Ensure number is on top */
        }
    </style>
</head>
<body>
    <div class="word-circle-container">
        <div class="center-circle">
            <p id="centerText">Key aspects of incident reporting</p>
        </div>
        <div class="outer-circles-wrapper">
            <div class="outer-circle" data-text="Maintaining an accurate injury register with worker details, injury nature, and cause.">
                <img src="https://raw.githubusercontent.com/DapaLMS1/Follow-workplace-document-procedures/main/Procedures%20WHS%20maintain%20registers_larger.png" alt="Maintain Records Icon">
                <div class="hover-content-overlay">
                    <div class="circle-number">1</div>
                    <h3>Maintain Records</h3>
                </div>
            </div>
            <div class="outer-circle" data-text="Preserving incident sites for potential inspections.">
                <img src="https://raw.githubusercontent.com/DapaLMS1/Follow-workplace-document-procedures/main/Procedures%20WHS%20Inspect_larger.png" alt="Inspections Icon">
                <div class="hover-content-overlay">
                    <div class="circle-number">2</div>
                    <h3>Inspections</h3>
                </div>
            </div>
            <div class="outer-circle" data-text="Following emergency procedures and documenting all incidents.">
                <img src="https://raw.githubusercontent.com/DapaLMS1/Follow-workplace-document-procedures/main/Procedures%20WHS%20Emergency_larger.png" alt="Procedures Icon">
                <div class="hover-content-overlay">
                    <div class="circle-number">3</div>
                    <h3>Follow Procedures</h3>
                </div>
            </div>
            <div class="outer-circle" data-text="Employee duties include reporting injuries, seeking medical treatment, and complying with return-to-work plans.">
                <img src="https://raw.githubusercontent.com/DapaLMS1/Follow-workplace-document-procedures/main/Procedures%20WHS%20Reporting_larger.png" alt="Employee Duties Icon">
                <div class="hover-content-overlay">
                    <div class="circle-number">4</div>
                    <h3>Employee Duties</h3>
                </div>
            </div>
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const centerTextElement = document.getElementById('centerText');
            const outerCircles = document.querySelectorAll('.outer-circle');
            const numberOfCircles = outerCircles.length;

            const containerWidth = 630;
            const outerCircleSize = 150;

            const radius = (containerWidth / 2) - (outerCircleSize / 2);
            const centerX = containerWidth / 2;
            const centerY = containerWidth / 2;

            function positionOuterCircles() {
                outerCircles.forEach((circle, index) => {
                    const angle = (index / numberOfCircles) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle) - (circle.offsetWidth / 2);
                    const y = centerY + radius * Math.sin(angle) - (circle.offsetHeight / 2);

                    circle.style.left = `${x}px`;
                    circle.style.top = `${y}px`;
                });
            }

            positionOuterCircles();

            outerCircles.forEach(circle => {
                circle.addEventListener('click', () => {
                    const contentToShow = circle.getAttribute('data-text');
                    centerTextElement.textContent = contentToShow;
                    centerTextElement.style.color = 'var(--light-grey)';

                    outerCircles.forEach(oc => oc.classList.remove('active'));
                    circle.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
